<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trắc nghiệm Luật - Quiz</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#94a3b8;--good:#a7f3d0;--bad:#fecaca}
    body{font-family:Inter, Roboto, Arial; margin:0; background:linear-gradient(180deg,#071026 0%, #041023 100%); color:#e6eef8}
    .wrap{max-width:980px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;gap:14px}
    h1{margin:0;font-size:20px}
    .card{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .q{margin:12px 0;padding:12px;border-radius:10px}
    .q h3{margin:0 0 8px 0;font-size:15px}
    .choices label{display:block;padding:8px;border-radius:8px;margin-bottom:6px;cursor:pointer}
    .choices input{margin-right:8px}
    .btns{display:flex;gap:10px;margin-top:12px}
    button{background:var(--accent);border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .result{margin-top:16px;padding:12px;border-radius:10px}
    .correct{background:linear-gradient(90deg,#052e17,#06301a);border-left:6px solid #10b981}
    .wrong{background:linear-gradient(90deg,#2b0505,#280606);border-left:6px solid #ef4444}
    .small{font-size:13px;color:var(--muted)}
    .summary{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .badge{background:rgba(255,255,255,0.03);padding:8px 10px;border-radius:8px}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    pre{white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="card" style="padding:10px 14px;display:flex;align-items:center;gap:12px">
        <div style="width:52px;height:52px;border-radius:10px;background:linear-gradient(180deg,#0ea5e9,#0369a1);display:flex;align-items:center;justify-content:center;font-weight:700">Luật</div>
        <div>
          <h1>Trắc nghiệm Luật (50 câu) — Tổng 10 điểm</h1>
          <div class="small">Mỗi câu 0.2 điểm. Chọn đáp án, nhấn "Nộp bài" để xem kết quả.</div>
        </div>
      </div>
    </header>

    <main class="card" style="margin-top:14px">
      <form id="quizForm"></form>

      <div class="btns">
        <button id="submitBtn" type="button">Nộp bài &amp; Xem kết quả</button>
        <button id="resetBtn" class="secondary" type="button">Làm lại</button>
      </div>

      <div id="resultBox" class="result" style="display:none"></div>
    </main>

    <footer>
      <div class="small">Bạn có thể lưu trang này dưới dạng file .html và mở bằng trình duyệt. Trang sẽ tính điểm và hiển thị đáp án đúng/sai.</div>
    </footer>
  </div>

  <script>
    // Questions array. Each item: {q, point, choices:[], correct: index}
    const questions = [
      {q: "1. Lựa chọn đúng về loại trách nhiệm pháp lý cao nhất trong các loại trách nhiệm pháp lý hiện hành", point:0.2, choices:["A. Trách nhiệm hình sự","B. Trách nhiệm dân sự","C. Trách nhiệm hành chính","D. Trách nhiệm kỷ luật"], correct:0},
      {q: "2. Lựa chọn đúng khi nói về quy phạm pháp luật:", point:0.2, choices:["A. Xác định chặt chẽ về mặt hình thức","B. Do cơ quan nhà nước có thẩm quyền ban hành","C. Được đảm bảo thực hiện bằng quyền lực nhà nước","D. Tất cả các phương án trên"], correct:3},
      {q: "3. Lựa chọn đúng về độ tuổi bắt đầu chịu trách nhiệm hình sự trong Luật hình sự:", point:0.2, choices:["A. Từ đủ 21 tuổi","B. Từ đủ 18 tuổi","C. Từ đủ 16 tuổi","D. Từ đủ 14 tuổi"], correct:3},
      {q: "4. Anh Long Biên và chị Ánh Dương cùng nhau đăng ký kết hôn tại UBND phường Thạc Gián. Hỏi anh Biên và chị Dương đang thực hiện pháp luật dưới hình thức nào?", point:0.2, choices:["A. Chấp hành pháp luật","B. Tuân thủ pháp luật","C. Sử dụng pháp luật","D. Áp dụng pháp luật"], correct:2},
      {q: "5. Cơ quan có chức năng thực hành quyền công tố ở nước Cộng hòa xã hội chủ nghĩa Việt Nam là:", point:0.2, choices:["A. Chính phủ","B. Ủy ban nhân dân","C. Tòa án nhân dân","D. Viện kiểm sát nhân dân"], correct:3},
      {q: "6. Lựa chọn đúng về các yếu tố cấu thành quy phạm pháp luật", point:0.2, choices:["A. Mặt chủ quan, mặt khách quan, chủ thể, khách thể","B. Chủ thể, khách thể, nội dung","C. Giả định, quy định, chế tài","D. Lỗi, động cơ, mục đích"], correct:2},
      {q: "7. Người thành niên là người:", point:0.2, choices:["A. Từ đủ 16 tuổi trở lên","B. Từ đủ 17 tuổi trở lên","C. Từ đủ 18 tuổi trở lên","D. Từ đủ 20 tuổi trở lên"], correct:2},
      {q: "8. Ly hôn là việc", point:0.2, choices:["A. Chấm dứt quan hệ hôn nhân về mặt pháp lý bởi quyết định của Tòa án","B. Các đối tượng không còn sống chung như vợ chồng","C. Phân chia tài sản chung của vợ và chồng trong thời kỳ hôn nhân","D. Tất cả các đáp án trên đều sai"], correct:0},
      {q: "9. Lựa chọn đúng về các yếu tố cấu thành mặt chủ quan của vi phạm pháp luật", point:0.2, choices:["A. Mặt chủ quan, mặt khách quan, chủ thể, khách thể","B. Chủ thể, khách thể, nội dung","C. Giả định, quy định, chế tài","D. Lỗi, động cơ, mục đích"], correct:3},
      {q: "10. Cơ quan có thẩm quyền ban hành, sửa đổi Luật của nước Cộng hoà xã hội chủ nghĩa Việt Nam:", point:0.2, choices:["A. Ủy ban nhân dân","B. Chủ tịch nước","C. Chính phủ","D. Quốc Hội"], correct:3},
      {q: "11. Theo Bộ luật lao động 2019, các nguyên tắc điều chỉnh cơ bản của luật lao động bao gồm:", point:0.2, choices:["A. Phương pháp thỏa thuận","B. Phương pháp mệnh lệnh","C. Phương pháp thông qua các tổ chức đại diện người lao động","D. Tất cả các đáp án trên đều đúng"], correct:3},
      {q: "12. Lựa chọn nào sau đây đúng về các đối tượng thừa kế không phụ thuộc vào nội dung di chúc", point:0.2, choices:["A. Cha/mẹ, vợ/chồng, con đẻ/con nuôi","B. Con chưa thành niên, con đã thành niên nhưng mất khả năng lao động","C. Cha/mẹ, vợ/chồng, con chưa thành niên hoặc con đã thành niên nhưng mất khả năng lao động","D. Tất cả đều sai"], correct:2},
      {q: "13. Lựa chọn nào sau đây đúng về các đối tượng thừa kế thuộc hàng thừa kế thứ ba", point:0.2, choices:["A. Cha/mẹ, vợ /chồng, con (đẻ/nuôi)","B. Anh/chị/em ruột, ông/bà nội/ngoại, cháu ruột gọi người để lại di sản là ông/bà nội/ngoại","C. Cô/dì/chú/bác/cậu ruột của người để lại di sản, cháu ruột gọi người để lại di sản là cô/dì/chú/bác/cậu ruột, cụ nội/cụ ngoại của người để lại di sản, chắt ruột gọi người để  lại di sản là cụ nội/cụ ngoại","D. Tất cả các đáp án trên đều sai"], correct:2},
      {q: "14. Chủ thể là cơ quan nhà nước:", point:0.2, choices:["A. Đoàn Thanh niên cộng sản Hồ Chí Minh","B. Ủy ban nhân dân","C. Trường đại học Duy Tân","D. Công ty TNHH Đại Nam"], correct:1},
      {q: "15. Cơ quan có thẩm quyền đăng ký kết hôn trong nước giữa công dân Việt Nam với nhau tại nước ngoài", point:0.2, choices:["A. UBND cấp xã, phường, thị trấn","B. UBND cấp quận, huyện, thị xã","C. Đại sứ quán Việt Nam","D. Tất cả các đáp án trên đều đúng"], correct:2},
      {q: "16. Tiền lương của người lao động trong thời gian thử việc:", point:0.2, choices:["A. Tối thiểu bằng 55% mức lương công việc đó","B. Tối thiểu bằng 65% mức lương công việc đó","C. Tối thiểu bằng 75% mức lương công việc đó","D. Tối thiểu bằng 85% mức lương công việc đó"], correct:3},
      {q: "17. Giấy tờ có giá theo quy định Bộ luật Dân sự năm 2015:", point:0.2, choices:["A. Giấy dò số đề","B. Giấy ghi nợ","C. Vé số","D. Séc"], correct:3},
      {q: "18. Căn cứ vào thời gian giao kết, hợp đồng lao động phân chia thành", point:0.2, choices:["A. Hợp đồng xác định thời hạn, hợp đồng không xác định thời hạn","B. Hợp đồng mùa vụ, hợp đồng không xác định thời hạn","C. Hợp đồng xác định thời hạn, hợp đồng không xác định thời hạn, hợp đồng mùa vụ","D. Tất cả các phương án trên đều sai"], correct:0},
      {q: "19. Nguồn gốc ra đời của Nhà nước là:", point:0.2, choices:["A. Do Thượng đế tạo ra để quản lý trật tự xã hội","B. Sự xuất hiện chế độ tư hữu, mâu thuẫn giai cấp không điều hoà được dẫn đến đấu tranh giai cấp","C. Do gia đình tạo ra","D. Do các Bộ tộc tạo ra để đánh chiếm Bộ tộc khác"], correct:1},
      {q: "20. Người mất năng lực hành vi dân sự là:", point:0.2, choices:["A. Dưới 18 tuổi","B. Không có nhận thức","C. Không làm chủ được bản thân và bị Tòa án tuyên bố mất năng lực hành vi dân sự","D. Bị bệnh tâm thần hoặc mắc bệnh khác mà không thể nhận thức, làm chủ được hành vi của mình và bị Tòa án tuyên bố mất năng lực hành vi dân sự"], correct:3},
      {q: "21. Theo quy định của Bộ luật Dân sự năm 2015 “quyền khác đối với tài sản” bao gồm:", point:0.2, choices:["A. Quyền chiếm hữu, quyền sử dụng và quyền định đoạt đối với tài sản","B. Quyền quản lý và quyền sử dụng đối với tài sản","C. Quyền tích cóp và sử dụng tài sản","D. Quyền đối với bất động sản liền kề; quyền hưởng dụng; quyền bề mặt"], correct:3},
      {q: "22. Năng lực pháp luật của tổ chức chấm dứt khi", point:0.2, choices:["A. Tổ chức bị đình chỉ tạm thời","B. Tổ chức phá sản hoặc giải thể","C. Người đứng đầu tổ chức chết","D. Người đứng đầu tổ chức mất năng lực hành vi dân sự"], correct:1},
      {q: "23. Quan điểm “Nhà nước ra đời là kết quả của sự thỏa thuận thống nhất giữa con người với nhau như một bản khế ước” lý giải sự ra đời của Nhà nước dựa vào học thuyết", point:0.2, choices:["A. Thần học","B. Khế ước xã hội","C. Gia trưởng","D. Quan điểm của chủ nghĩa Mác-Lê Nin"], correct:1},
      {q: "24. Thủ công nghiệp tách khỏi nông nghiệp là đặc điểm của việc phân công lao động lần thứ", point:0.2, choices:["A. 1","B. 2","C. 3","D. Tất cả các phương án trên đều sai"], correct:1},
      {q: "25. Xác định bộ phận giả định của quy phạm pháp luật sau: “Người sử dụng lao động sử dụng từ 10 người lao động trở lên phải có nội quy lao động bằng văn bản", point:0.2, choices:["A. Người sử dụng lao động","B. Người sử dụng lao động sử dụng từ 10 người lao động trở lên","C. Phải có nội quy lao động bằng văn bản","D. Quy phạm trên chỉ bao gồm giả định và chế tài"], correct:1},

      {q: "38. Chủ thể của vi phạm pháp luật hình sự là", point:0.2, choices:["A. Tổ chức","B. Cá nhân","C. Cá nhân và tổ chức","D. Cá nhân và pháp nhân thương mại"], correct:3},
      {q: "39. Ông Hiếu và bà Hạnh... Xác định số tiền mà Đức và Huy được hưởng thừa kế...", point:0.2, choices:["A. Đức và Huy không được nhận thừa kế","B. Đức và Huy sẽ được hưởng mỗi người 1 tỷ đồng","C. Đức và Huy sẽ được hưởng mỗi người 2/3 một suất thừa kế (2/3 x1 tỷ)","D. Tất cả các đáp án trên đều sai"], correct:0},
      {q: "40. Đặc điểm của quy phạm pháp luật", point:0.2, choices:["A. Do nhà nước ban hành","B. Mang tính bắt buộc chung","C. Xác định chặt chẽ về mặt hình thức","D. Tất cả các phương án trên"], correct:3},
      {q: "41. Trách nhiệm bảo vệ Hiến pháp thuộc về", point:0.2, choices:["A. Quốc hội","B. Chính phủ","C. Nhân dân","D. Tất cả đáp án trên đều đúng"], correct:3},
      {q: "42. Trong các hình thái kinh tế xã hội sau đây, hình thái nào không có sự hình thành của nhà nước", point:0.2, choices:["A. Cộng sản nguyên thủy","B. Chiếm hữu nô lệ","C. Phong kiến","D. Tư bản chủ nghĩa"], correct:0},
      {q: "43. Tài sản bao gồm", point:0.2, choices:["A. Vật, tiền, giấy tờ có giá và quyền tài sản","B. Tiền, vật và quyền tài sản","C. Vật, tiền, giấy tờ có giá và quyền khác đối với tài sản","D. Tiền, bất động sản và động sản"], correct:0},
      {q: "44. Lê Viết Hiệu tiến hành xây dựng trụ sở... lựa chọn đúng về hình thức hợp đồng lao động mà ông Hiệu có thể ký kết với kiến trúc sư...", point:0.2, choices:["A. Hợp đồng bằng hành vi","B. Hợp đồng mùa vụ","C. Hợp đồng lời nói, hợp đồng văn bản","D. Hợp đồng lời nói, hợp đồng văn bản, hợp đồng hành vi"], correct:2},
      {q: "45. “Chủ thể thực hiện những hành động mà pháp luật bắt buộc phải làm” là hình thức thực hiện pháp luật nào", point:0.2, choices:["A. Tuân thủ pháp luật","B. Áp dụng pháp luật","C. Sử dụng pháp luật","D. Thi hành pháp luật"], correct:3},
      {q: "46. Bé An 5 tuổi là thần đồng âm nhạc, lựa chọn nào sau đây đúng khi nói về tư cách chủ thể của An trong quan hệ pháp luật dân sự:", point:0.2, choices:["A. An có thể tự mình xác lập tất cả các giao dịch dân sự","B. An là người hạn chế năng lực hành vi dân sự","C. An có thể tự mình xác lập hợp đồng lao động liên quan đến năng khiếu","D. Mọi giao dịch dân sự của An phải có sự đồng ý của cha/mẹ và người giám hộ"], correct:3},
      {q: "47. Chánh án toàn án nhân dân tối cao có thẩm quyền ban hành", point:0.2, choices:["A. Thông tư","B. Luật","C. Nghị quyết","D. Nghị định"], correct:2},
      {q: "48. Trường hợp người để lại di sản thừa kế không có người hưởng di sản theo các hàng thừa kết thì di sản đó sẽ:", point:0.2, choices:["A. Thuộc về nhà nước","B. Chia đều cho hàng xóm nơi người để lại di sản cư trú","C. Đóng góp vào quỹ từ thiện địa phương","D. Tất cả các phương án trên đều sai"], correct:0},
      {q: "49. Nguyên tắc “suy đoán vô tội” là nguyên tắc xét xử phổ biến và quan trọng của ngành luật nào sau đây?", point:0.2, choices:["A. Luật hình sự","B. Luật dân sự","C. Luật hành chính","D. Luật hôn nhân và gia đình"], correct:0},
      {q: "50. Đối tượng có thẩm quyền điều tra, tiếp cận hiện trường trong vụ án hình sự", point:0.2, choices:["A. Kiểm sát viên","B. Kiểm sát viên, điều tra viên","C. Luật sư","D. Hội thẩm nhân dân"], correct:1}
    ];

    const form = document.getElementById('quizForm');

    function renderQuiz(){
      form.innerHTML = '';
      questions.forEach((item, idx)=>{
        const div = document.createElement('div');
        div.className = 'q card';
        div.dataset.index = idx;
        const qTitle = document.createElement('h3');
        qTitle.innerText = `${idx+1}. ${item.q} `;
        const small = document.createElement('div'); small.className='small'; small.innerText = ` (${item.point} điểm)`;
        qTitle.appendChild(small);
        const choicesDiv = document.createElement('div'); choicesDiv.className='choices';
        item.choices.forEach((ch, cidx)=>{
          const id = `q${idx}_c${cidx}`;
          const label = document.createElement('label');
          label.htmlFor = id;
          label.innerHTML = `<input type="radio" name="q${idx}" id="${id}" value="${cidx}"> ${ch}`;
          choicesDiv.appendChild(label);
        });
        div.appendChild(qTitle);
        div.appendChild(choicesDiv);
        form.appendChild(div);
      });
    }

    function calculate(){
      let score = 0;
      const details = [];
      questions.forEach((item, idx)=>{
        const sel = form.querySelector(`input[name=q${idx}]:checked`);
        const user = sel ? Number(sel.value) : null;
        const correct = item.correct;
        const ok = user === correct;
        if(ok) score += item.point;
        details.push({idx, user, correct, ok, q:item.q});
      });
      return {score:Math.round(score*100)/100, details};
    }

    function showResult(){
      const res = calculate();
      const box = document.getElementById('resultBox');
      box.style.display = 'block';
      box.innerHTML = '';
      const s1 = document.createElement('div'); s1.className='summary';
      const totalPoints = questions.reduce((a,b)=>a+b.point,0);
      s1.innerHTML = `<div class="badge">Điểm: <strong>${res.score}</strong> / ${totalPoints}</div><div class="badge">Phần trăm: <strong>${Math.round((res.score/totalPoints)*100)}%</strong></div><div class="small">${res.details.filter(d=>d.ok).length}/${questions.length} câu đúng</div>`;
      box.appendChild(s1);

      // Detailed per-question feedback
      res.details.forEach(d=>{
        const item = questions[d.idx];
        const div = document.createElement('div');
        div.style.marginTop='10px';
        div.className = d.ok ? 'correct' : 'wrong';
        div.innerHTML = `<strong>${d.idx+1}. ${item.q}</strong><div class="small">Đáp án của bạn: ${d.user===null?'<em>Không trả lời</em>':item.choices[d.user]} | Đáp án đúng: ${item.choices[d.correct]}</div>`;
        box.appendChild(div);
      });

      // Scroll to result
      box.scrollIntoView({behavior:'smooth'});
    }

    document.getElementById('submitBtn').addEventListener('click', ()=>{
      showResult();
      // disable inputs to avoid cheating after submit
      form.querySelectorAll('input').forEach(i=>i.disabled=true);
      document.getElementById('submitBtn').disabled = true;
    });

    document.getElementById('resetBtn').addEventListener('click', ()=>{
      renderQuiz();
      document.getElementById('resultBox').style.display='none';
      document.getElementById('submitBtn').disabled = false;
      window.scrollTo({top:0,behavior:'smooth'});
    });

    // initial render
    renderQuiz();
  </script>
