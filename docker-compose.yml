version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: labosupport-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=captone1@se45
      - MYSQL_DATABASE=db_labosupport
      - MYSQL_USER=se45
      - MYSQL_PASSWORD=captone1@se45
    ports:
      - "4455:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: labosupport-redis
    restart: always
    ports:
      - "6379:6379"

  # --- PHẦN ĐÃ SỬA (UNCOMMENT) ---
  ai-service:
    build: ./ai_service
    container_name: ai_service_container
    ports:
      - "8000:8000"
    volumes:
      - ./ai_service:/app
     
    environment:
      - PYTHONUNBUFFERED=1
      - MYSQL_HOST=mysql     
      - MYSQL_PORT=3306 
      - MYSQL_USER=se45
      - MYSQL_PASSWORD=captone1@se45
      - MYSQL_ROOT_PASSWORD=captone1@se45
      - MYSQL_DATABASE=db_labosupport
  # -------------------------------

  backend:
    build: ./backend
    container_name: backend_container
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - MYSQL_HOST=mysql     
      - MYSQL_PORT=3306 
      - MYSQL_USER=se45
      - MYSQL_PASSWORD=captone1@se45
      - MYSQL_ROOT_PASSWORD=captone1@se45
      - MYSQL_DATABASE=db_labosupport
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # --- SỬA DÒNG NÀY ---
      # Đổi từ host.docker.internal thành tên service 'ai-service'
      - AI_SERVICE_URL=http://ai-service:8000
      # --------------------
    depends_on:
      mysql:
        condition: service_healthy 
      redis:
        condition: service_started
      # Thêm phụ thuộc vào ai-service để backend chờ AI chạy xong
      ai-service:
         condition: service_started

  frontend:
    build: ./frontend
    container_name: frontend_container
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  mysql_data: